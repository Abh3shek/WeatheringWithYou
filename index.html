<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - To Do list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="title">THE TO DO LIST :)</p>
            <div class="clear"></div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list"></ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a task here...!">
        </div>
    </div>

    <div class="temp_box">
        <h1 id="show_temp_h1">Loading...</h1>
        <span id="updating_status">updating...</span>
    </div>

    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
